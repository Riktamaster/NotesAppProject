<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon1.png">
    <style>
      /* Custom styles for the navbar */
      body {
          background-color:aqua;
          padding-top: 20px;
      }
      .navbar {
          background-color:aquamarine; /* Navbar background color */
          padding-top: 10px;
          padding-bottom: 10px;
          border-radius: 0;
      }
      .navbar-nav .nav-link:hover {
          color: #0b0b0beb;
          font-weight:700; /* Hover color for navbar links */
      }  
  </style>
  </head>

<body>
    <!----Nav bar start-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="display: flex; flex-direction: column; align-items: center; text-decoration: none;">
            <img src="/static/images/Iconshock-Real-Vista-Project-Managment-Task-notes.64.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            <span style="margin-top: 5px; font-size: 18px; font-weight: bold;">NOTES APP</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                  <img src="\static\images\Home.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top">
                  <span style="margin-top: 5px;">Home</span>
                </a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/notes">
                  <img src="\static\images\Note.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top">
                  <span style="margin-top: 5px;">Notes</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/profile">
                  <img src="\static\images\Profile.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top"> 
                  <span style="margin-top: 5px;">Profile</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">
                <img src="\static\images\About.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top"> 
                <span style="margin-top: 5px;">About</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">
                  <img src="\static\images\Contact.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top"> 
                  <span style="margin-top: 5px;">Contact</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!----Nav bar end-->
      
      <!---Page content start--->
    <div class="container my-5">
        <center>
            <h1><u>OTP Verification</u></h1>
        </center>
        <hr>
        <center><h3>{{msg}}</h3></center>
        <form method="post" class="row g-3 needs-validation" novalidate>
            {% csrf_token %}
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Enter OTP</label>
                <input type="number" name="otp" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-warning" type="submit">Verify</button>
            </div>
        </form>
        <hr>
    </div>
    <!---Page content end--->
</body>

</html>
