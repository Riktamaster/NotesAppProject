<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon1.png">
    <style>
      /* Custom styles for the navbar */
      body {
          background-color:aqua;
          padding-top: 20px;
      }
      .navbar {
          background-color:aquamarine; /* Navbar background color */
          padding-top: 10px;
          padding-bottom: 10px;
          border-radius: 0;
      }
      .navbar-nav .nav-link:hover {
          color: #0b0b0beb;
          font-weight:700; /* Hover color for navbar links */
      }  
  </style>
  </head>

<body>
    <!----Nav bar start-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="display: flex; flex-direction: column; align-items: center; text-decoration: none;">
            <img src="/static/images/Iconshock-Real-Vista-Project-Managment-Task-notes.64.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
            <span style="margin-top: 5px; font-size: 18px; font-weight: bold;">NOTES APP</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">
                  <img src="\static\images\Home.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top">
                  <span style="margin-top: 5px;">Home</span>
                </a>
                </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                  <img src="\static\images\Note.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top">
                  <span style="margin-top: 5px;">Notes</span>
                </a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/about">
                <img src="\static\images\About.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top"> 
                <span style="margin-top: 5px;">About</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/contact">
                  <img src="\static\images\Contact.png" alt="Logo" width="20" height="20" class="d-inline-block align-text-top"> 
                  <span style="margin-top: 5px;">Contact</span>
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success mx-2" type="submit">Search</button>
          </form>
          {% if user is none %}
          <a href="/signin" class="btn btn-primary">Signin</a>
          <a href="/signup" class="btn btn-dark mx-2">Signup</a>
          {% else %}
          <!-- <a href="" class="btn btn-danger">Logout</a> -->
          <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  {{user}}
              </button>
              <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                  <li><a class="dropdown-item" href="/userlogout">Logout</a></li>

              </ul>
          </div>
          {% endif %}
        </div>
      </nav>
  <!----Nav bar end-->
  <!-- Notes Form Start -->
  <div class="container my-5">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Query Title</label>
          <input type="text" name="title" class="form-control" id="exampleFormControlInput1">
      </div>

      <select class="form-select" name="cate" aria-label="Default select example">
          <option selected>Select your category</option>
          <option>Core Python</option>
          <option>Python Framework</option>
          <option>JAVA</option>
          <option>PHP</option>
          <option>Android/iOS</option>
      </select>

      <div class="mb-3 my-3">
          <label for="formFile" class="form-label">Upload your files</label>
          <input class="form-control" name="myfile" type="file" id="formFile">
      </div>
      <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Problem Description</label>
          <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-warning btn-lg">Submit Notes</button>
    </form>
  </div>
  <!-- Notes Form End -->
</body>
</html>
